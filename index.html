<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Stat-Preview</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body style="background-color: #090B1A; display: flex; justify-content: center; align-items: center;">
        <div class="card-background">
            <div class="image-sec">
                <img src="images/image-header-desktop.jpg" alt="image-header" class="header-img" />
            </div>
            <div class="info-sec">
                <div class="header-label">Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</div>
                <div class="body-text">Discover the benefits of data analytics and make 
                    better decisions regarding revenue, 
                    customer experience and overall efficiency.
                </div>
                <div class="stat-nums">
                    <div style="display: grid; grid-template-rows: 1fr 1fr; grid-gap: 1vh;">
                        <span style="color: #FFFFFF;font-weight: 700;">10k+</span>
                        <span style="color: hsla(0, 0%, 100%, 0.75); font-size: 10px;">COMPANIES</span>
                    </div>
                    <div style="display: grid; grid-template-rows: 1fr 1fr; grid-gap: 1vh;">
                        <span style="color: #FFFFFF;font-weight: 700;">314</span>
                        <span style="color: hsla(0, 0%, 100%, 0.75);font-size: 10px;">TEMPLATES</span>
                    </div>
                    <div style="display: grid; grid-template-rows: 1fr 1fr; grid-gap: 1vh;">
                        <span style="color: #FFFFFF;font-weight: 700;">12M+</span>
                        <span style="color: hsla(0, 0%, 100%, 0.75);font-size: 10px;">QUERIES</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
